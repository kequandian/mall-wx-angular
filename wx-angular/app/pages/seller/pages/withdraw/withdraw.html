<div id="withdraw">

    <div class="user-info-body">
        <form ng-submit="">

            <div class="weui_cell draw">
                <div class="weui_cell_bd weui_cell_primary" style="margin-top: 5px;">
                    <input class="weui_input" type="number" id="drawNum"
                           placeholder="请输入兑现积分"
                           ng-model="withdraw.withdraw_cash"
                            ng-change="check_point()">
                    <div class="show_convert">
                        兑现：{{withdraw.withdraw_cash != null ? withdraw.withdraw_cash/point_rate : 0 | currency:'￥'}}
                    </div>
                </div>
            </div>


            <div class="point_explain">
                <!--<img src="img/info.png"/>-->
                <div class="account_point">
                    可用积分：{{ (balance*point_rate) | number:0}}
                </div>
                <span class="desc custom_text_primary">
                    【{{point_rate}} 积分可兑现1元，至少{{point_rate*min_withdraw}}积分才可以兑现】</br>
                     <span style="margin-left:5px"></span>兑现金额将自动转入微信零钱
                </span>
            </div>

            <!--<p class="allowWithdraw">可兑换积分: {{balance}} &lt;!&ndash;<span class="limit" >( 至少10,000积分才可以提现 )</span>&ndash;&gt;</p>-->

            <div class="exchange_record" ng-click="exchange_record_action()">
            <!--<div class="exchange_record">-->
                <img src="img/sellerPage/exchange_record_icon.png">
                <span>兑换记录</span>
                <i></i>
            </div>

            <div class="custom_weui_btn_border">
                <input type="submit" class="weui_btn weui_btn_primary" value="确认兑现" ng-click="postDrawNum()">
            </div>

        </form>

       <!-- <div ng-repeat="item in withdraw_history">
            <span>{{item.name}}</span>
        </div>-->
    </div>

</div>
