<div id="addWholesaleAddress">
        <!-- 头部 -->
        <div class="title-content custom_text_primary">
            <span>请先填写收货地址</span>
        </div>

        <form ng-submit="addContactAction()" id="contactMan">
            <!-- 基本信息 -->
            <!--<div class="weui_cells_title hide-area">&nbsp;</div>-->
            <div class="weui_cells weui_cells_form" style="margin-top: 0;">
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label class="weui_label">收货人</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input id="contact_user" class="weui_input" type="text" placeholder="请输入姓名" ng-model="contact.contact_user">
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label class="weui_label">手机号</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input id="contact_phone" class="weui_input" type="tel" placeholder="手机号码" ng-model="contact.phone">
                    </div>
                </div>

            </div>

            <!-- 地址 -->
            <!--<div class="weui_cells_title">地址</div>-->
            <div class="weui_cells weui_cells_form pcd-arrow-i" id="" style="margin-top: 0;">
                <div class="weui_cell">
                    <!--<div class="weui_cell_hd">
                        <label class="weui_label" style="width: auto">所在地区</label>
                    </div>-->
                    <div class="weui_cell_bd weui_cell_primary">
                        <input id="city-picker" type="text" placeholder="输入省市区" class="weui_input settlement-font"
                               ng-model="pcd" ng-readonly="true" ng-click="keyboard_hidden()">
                    </div>
                    <i class="pce-arrow"></i>
                </div>
            </div>

            <!-- 填写详细地址 -->
            <!--<div class="weui_cells_title">详细地址</div>-->
            <div class="weui_cells weui_cells_form" style="margin-top: 0;">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <textarea id="contact_detail" class="weui_textarea settlement-font" placeholder="请输入详细地址信息" rows="2"
                                  ng-model="contact.detail"></textarea>
                    </div>
                </div>
            </div>

            <br>

            <div class="custom_weui_btn_border">
                <input type="submit" class="weui_btn weui_btn_primary" value="保存">
            </div>
        </form>
        <!--{{contact}}-->
</div>
