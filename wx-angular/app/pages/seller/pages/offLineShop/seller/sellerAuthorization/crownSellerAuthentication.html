<div id="sellerAuthorization">

    <form ng-submit="apply_action(userInfo)">
        <!-- 基本信息 -->
        <div class="weui_cells weui_cells_form settlement-font">
            <div class="weui_cell" ng-if="is_own">
                <div class="weui_cell_hd">
                    <label class="weui_label" style="width: 72px;">推荐人ID：</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" placeholder="UID" ng-disabled="true" ng-model="userInfo.recommender_id">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <label class="weui_label" style="width: 72px;">我的ID号：</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" placeholder="{{init_placeholder_id}}" ng-disabled="true" ng-model="userInfo.uid">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <label class="weui_label" style="width: 72px;">姓名：</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" placeholder="{{init_placeholder_name}}" ng-model="userInfo.real_name">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <label class="weui_label" style="width: 72px;">手机：</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="tel" placeholder="{{init_placeholder_phone}}" ng-model="userInfo.phone" ng-init="">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <label class="weui_label" style="width: 72px;">地区：</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary" id="auth_pcd">
                    <input id="city-picker" type="text" placeholder="设置地区" class="select-pcd-input"
                           ng-model="pcd" ng-readonly="true" ng-click="keyboard_hidden_auth();">
                </div>
            </div>


        </div>

        <div class="tips_txt custom_text_primary">
            <div ng-bind-html="apply_type_tips | to_trusted"></div>
        </div>

        <div class="custom_weui_btn_border">
            <input type="submit" class="weui_btn weui_btn_primary" value="{{action_text}}">
        </div>

    </form>
</div>

<!--提示窗口-->
<div id="show_tips">
    <div class="tips_content">
        <span>{{tips_text}}</span>
    </div>
</div>
