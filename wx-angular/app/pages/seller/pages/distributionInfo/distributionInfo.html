<div id="distributionInfo">

    <form ng-submit="">
        <!-- 基本信息 -->
        <div class="weui_cells weui_cells_form settlement-font">
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <label class="weui_label">微信昵称：</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" placeholder="微信昵亲" ng-disabled="userInfo.name" ng-model="userInfo.name">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <label class="weui_label">真实姓名：</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <!--<input class="weui_input" type="text" placeholder="真实姓名确定后不能修改" ng-disabled="real_name_settled" ng-model="userInfo.real_name">-->
                    <input class="weui_input" type="text" placeholder="请填写与微信实名认证一致的姓名" ng-model="userInfo.real_name">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <label class="weui_label">手机号码：</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="tel" placeholder="手机号码" ng-model="userInfo.phone" ng-init="">
                </div>
            </div>


           <!-- <div class="weui_cell">
                <div class="weui_cell_hd">
                    <label class="weui_label">店铺名字：</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="tel" placeholder="店铺名字" ng-model="dis_Info.shop_name" ng-init="">
                </div>
            </div>


            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <label class="weui_label">微信昵称：</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="tel" placeholder="微信昵称" ng-model="dis_Info.weixin_name" ng-init="">
                </div>
            </div>-->

        </div>

        <div class="custom_weui_btn_border" ng-if="distributionInfoBtn">
            <input type="submit" class="weui_btn weui_btn_primary" value="保存"
                   ng-click="postUserInfo()">
        </div>

        <div class="custom_weui_btn_border" ng-if="becomeDistributorBtn">
            <input type="submit" class="weui_btn weui_btn_primary" value="提交"
                   ng-click="postDistributorInfo()">
        </div>

    </form>

</div>
