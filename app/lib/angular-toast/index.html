<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toast Example</title>
    <link rel="stylesheet" href="./dist/angular-toast.css">
    <style>
      html, body {
        padding: 0;
        margin: 0;
      }
      .center-content {
        display: flex;
        align-items: center;
        justify-content: center;
        flex: 1;
        flex-direction: column;
        height: 100vh;
        color: #3e85ff;
      }

      [flex] {
        display: flex;
      }

      .button {
        width: 100%;
        margin-top: 10px;
        padding: 16px;
        text-algn: center;
        cursor: pointer;
        justify-content: center;
        background-color: #3e85ff;
        color: white;
        font-size: 16px;
        font-weight: 500;
        border-radius: 4px;
        border: transparent;
      }

      body {
        font-family: sans-serif;
      }

      .text-center {
        text-align: center;
      }
    </style>
  </head>
  <body ng-app="ngToastExample" ng-controller="ctrl">

    <a href="https://github.com/hanford/angular-toast"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

    <div class="center-content">
      <h1 class="text-center">angular-toast</h1>

      <p class="text-center">A super small <small>(700 bytes!)</small>, responsive, angular toast module with a dead simple API.</p>
      
      <div>
        <button class="button" ng-click="test('Example text!')">Show me!</button>
      </div>
      <br />
      <br />
      <div>
        <iframe src="https://ghbtns.com/github-btn.html?user=hanford&repo=angular-toast&type=star&count=true&size=large" frameborder="0" scrolling="0" height="30px" style="display:inline-block;margin:0 auto;width:111px"></iframe>
      </div>

    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="./dist/angular-toast.min.js"></script>
    <script>
      angular
        .module('ngToastExample', ['angular-toast'])
        .controller('ctrl', function ($scope, toast) {
          $scope.test = function (text) {
            return toast.show(text || 'Toast Text')
          }
        })
    </script>
  </body>
</html>
