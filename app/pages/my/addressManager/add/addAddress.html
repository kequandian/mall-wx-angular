<div id="addressManager">
        <!-- 头部 -->
        <!--<header class="bar top-bar clearfix cart-header settlement-header">-->
        <!--<span class="cart-title">添加地址</span>-->
        <!--</header>-->

        <form ng-submit="addContactSubmit()" id="contactMan">
            <!-- 基本信息 -->
            <!--<div class="weui_cells_title hide-area">&nbsp;</div>-->
            <div class="weui_cells weui_cells_form" style="margin-top: 0;">
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label class="weui_label">收货人</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="text" placeholder="请输入姓名" ng-model="contact.contact_user">
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label class="weui_label">手机号</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="tel" placeholder="手机号码" ng-model="contact.phone">
                    </div>
                </div>
                <div ng-if="false" class="weui_cell weui_cell_select weui_select_after">
                    <div class="weui_cell_hd">
                        收货时间
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <select class="weui_select" name="select2">
                            <!--  ng-init="contact.receiving_time=editC.receiving_time"
                                ng-options="t.key as t.value for t in receivingTime" ng-model="contact.receiving_time"-->
                            <option value="收货时间不限">收货时间不限</option>
                            <option value="周六日/节假日收货">周六日/节假日收货</option>
                            <option value="周一至周五收货">周一至周五收货</option>
                        </select>
                    </div>
                </div>
                <!--<div class="weui_cell weui_cell_select weui_select_after">
                    <div class="weui_cell_hd">
                        设为默认地址
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <select class="weui_select" ng-options="i.key as i.value for i in isDefault"
                                ng-init="contact.is_default=0" ng-model="contact.is_default">
                            &lt;!&ndash;<option value="1">是</option>&ndash;&gt;
                            &lt;!&ndash;<option value="0">否</option>&ndash;&gt;
                        </select>
                    </div>
                </div>-->
                <div class="weui_cell weui_cell_switch">
                    <div class="weui_cell_hd weui_cell_primary">设为默认地址</div>
                    <div class="weui_cell_ft">
                        <input class="weui_switch" type="checkbox" ng-init="contact.is_default=false" ng-model="contact.is_default">
                    </div>
                </div>
            </div>

            <!-- 地址 -->
            <!--<div class="weui_cells_title">地址</div>-->
            <div class="weui_cells weui_cells_form" id="addressPcd">
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label class="weui_label" style="width: auto">所在地区</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input id="city-picker" type="text" placeholder="输入省市区" class="weui_input settlement-font" ng-model="pcd">
                    </div>
                </div>
                <!--<div class="weui_cell settlement-font">
                    <div class="weui_cell_hd">
                        <label class="weui_label">邮编</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="tel" placeholder="邮编" ng-model="contact.zip">
                    </div>
                </div>-->
            </div>

            <!-- 地址选择栏 -->
            <!--<div id="addressPcd_wrap">-->
            <!--<div class="weui_mask_transition" id="mask_pcd"></div>-->
            <!--<div class="weui_actionsheet" id="weui_actionsheet_pcd">-->
            <!--<div class="weui_actionsheet_menu">-->
            <!--<div class="weui_actionsheet_cell"  ng-repeat="province in provinces">{{province.name}}</div>-->
            <!--</div>-->
            <!--<div class="weui_actionsheet_action">-->
            <!--<div class="weui_actionsheet_cell" id="actionsheet_cancel_pcd">取消</div>-->
            <!--</div>-->
            <!--</div>-->
            <!--</div>-->

            <!-- 填写详细地址 -->
            <!--<div class="weui_cells_title">详细地址</div>-->
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <textarea class="weui_textarea settlement-font" placeholder="请输入详细地址信息" rows="2"
                                  ng-model="contact.detail"></textarea>
                    </div>
                </div>
            </div>

            <br>

            <div class="custom_weui_btn_border">
                <input type="submit" class="weui_btn weui_btn_primary" value="确认">
            </div>
        </form>
        <!--{{contact}}-->
</div>
