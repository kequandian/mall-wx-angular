<div id="disProblemPage">
    <div class="problem-title custom_flat_primary_medium">
        {{titleName}}
    </div>
    <div class="problem-content">
        <ul>
            <li ng-repeat="item in query">
                <h4 class="title">{{item.title}}</h4>
                <p ng-bind-html="item.content | to_trusted"></p>
            </li>
        </ul>
    </div>
</div>
