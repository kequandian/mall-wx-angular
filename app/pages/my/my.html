<div class="user-info">

    <div>
        <div class="user-detail">

<div class="weui_cells weui_cells_access kqd_cells_top">

    <a class="weui_cell kqd_cell_padding" ui-sref="order">
        <div class="weui_cell_bd weui_cell_primary">
            <p>我的订单</p>
        </div>
        <div class="weui_cell_ft kqd_cell_ft_font">查看全部订单</div>
    </a>


</div>

<div class="weui_grids">
    <a href="#/order/pay" class="weui_grid kqd_grid_4" data-id="button">

            <img src="img/my/pay.png" alt="">
        </div>
        <p style="color: gray" class="weui_grid_label">
            待付款
        </p>
    </a>
    <a href="#/order/payed" class="weui_grid kqd_grid_4" data-id="cell">
        <div class="weui_grid_icon">
            <img src="img/my/payed.png" alt="">
        </div>
        <p class="weui_grid_label">
            待发货
        </p>
    </a>
    <a href="#/order/delivered" class="weui_grid kqd_grid_4" data-id="toast">
        <div class="weui_grid_icon">
            <img src="img/my/reach.png" alt="">
        </div>
        <p class="weui_grid_label">
            待收货
        </p>
    </a>
    <a href="#" class="weui_grid kqd_grid_4" data-id="cell">
        <div class="weui_grid_icon">
            <img src="img/my/finish.png" alt="">
        </div>
        <p class="weui_grid_label">
            退换/售后
        </p>
    </a>
</div>
