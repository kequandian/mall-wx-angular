<div id="my">

    <div id="profile">
        <div class="my-page-head">
            <div class="user-photo">
                <img ng-src="{{userInfo.avatar != null ? userInfo.avatar : 'img/my/userPhoto.png'}}">
            </div>
            <div class="user-info">
                <div class="user-detail">
                    <div class="use_div">
                        <span style="float: left;">{{userInfo.name}}</span>
                        <div ng-if="userInfo.followed==0" class="owner_tag custom_text_primary_medium">已关注</div>
                        <!--<span class="owner_tag">已关注</span>-->
                    </div>

                    <p style="font-size: 15px; float: left;">
                        ID： {{userInfo.uid}}
                    </p>

                    <p ng-if="userInfo.followed==0" class="user-lv-text" style="float: left;">
                        关注时间： {{userInfo.follow_time}}
                    </p>
                </div>
                <!--<div class="user-settings" ui-sref="userInfo">
                    <img src="img/my/user-setting-img.png">
                    <div>设置</div>
                </div>-->
            </div>
        </div>
    </div>

    <div id="myOrder">
            <div class="weui_cells weui_cells_access kqd_cells_top">
                <a class="weui_cell kqd_cell_padding" ui-sref="order.all">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>我的订单</p>
                    </div>
                    <div class="weui_cell_ft kqd_cell_ft_font">查看全部订单</div>
                </a>
            </div>
    </div>

    <div id="profile">
            <div class="weui_grids list-border">
                <a href="#/order/pay" class="weui_grid">
                    <div class="weui_grid_icon order_grid_img">
                        <img src="img/my/pay.png">
                        <i ng-if="payCount > 0" class="my_order_count">{{payCount > 99 ? "99+": payCount}}</i>
                    </div>
                    <p class="weui_grid_label order-type">
                        待付款
                    </p>
                </a>
                <a href="#/order/payed" class="weui_grid">
                    <div class="weui_grid_icon order_grid_img">
                        <img src="img/my/payed.png">
                        <i ng-if="payedCount > 0" class="my_order_count">{{payedCount > 99 ? "99+": payedCount}}</i>
                    </div>
                    <p class="weui_grid_label order-type">
                        待发货
                    </p>
                </a>
                <a href="#/order/delivered" class="weui_grid">
                    <div class="weui_grid_icon order_grid_img">
                        <img src="img/my/reach.png">
                        <i ng-if="deliveredCount > 0" class="my_order_count">{{deliveredCount > 99 ? "99+":
                            deliveredCount}}</i>
                    </div>
                    <p class="weui_grid_label order-type">
                        待收货
                    </p>
                </a>
                <a href="#/refund" class="weui_grid">
                    <div class="weui_grid_icon order_grid_img">
                        <img src="img/my/finish.png">
                    </div>
                    <p class="weui_grid_label order-type">
                        退换/售后
                    </p>
                </a>
            </div>

            <div class="weui_grids">
                <a ui-sref="collection" class="weui_grid">
                    <div class="weui_grid_icon custom_size_img_large">
                        <img src="img/my/collectGoods.png">
                    </div>
                    <p class="weui_grid_label">
                        收藏宝贝
                    </p>
                </a>
                <!--<a ui-sref="integral" class="weui_grid">-->
                <!--<div class="weui_grid_icon custom_size_img_large">-->
                <!--<img src="img/my/creditsExchange.png">-->
                <!--</div>-->
                <!--<p class="weui_grid_label">-->
                <!--积分兑换-->
                <!--</p>-->
                <!--</a>-->
                <a ui-sref="addressManager" class="weui_grid">
                    <div class="weui_grid_icon custom_size_img_large">
                        <img src="img/my/addressMan.png">
                    </div>
                    <p class="weui_grid_label">
                        地址管理
                    </p>
                </a>
                <a ui-sref="commonProblem" class="weui_grid">
                    <div class="weui_grid_icon custom_size_img_large">
                        <img src="img/my/easyProblem.png">
                    </div>
                    <p class="weui_grid_label">
                        常见问题
                    </p>
                </a>
                <a ui-sref="feedback" class="weui_grid">
                    <div class="weui_grid_icon custom_size_img_large">
                        <img src="img/my/feedback.png">
                    </div>
                    <p class="weui_grid_label">
                        意见反馈
                    </p>
                </a>
                <a ng-if="false" ui-sref="about" class="weui_grid">
                    <div class="weui_grid_icon custom_size_img_large">
                        <img src="img/my/about.png">
                    </div>
                    <p class="weui_grid_label">
                        关于商城
                    </p>
                </a>

            </div>
    </div>

</div>
