<div id="refund">

    <div class="refund-hide-span" ng-hide="refund_all_null">
        <span >没有订单信息</span>
    </div>
    <div class="refund-item" ng-repeat="items in refunds" ng-hide="refund_all_show">
        <div class="item-refund-order-number">
            订单号：{{items.order_number}}
            <span>待发货</span>
        </div>
        <div class="item-refund-order-info">
            <div class="o-r-i-left">
                <img ng-src="{{items.cover}}">
            </div>
            <div class="o-r-i-center">
                <span>
                 {{items.description |  cutText:true:35:'...'}}
                </span>
            </div>
            <div class="o-r-i-right">
                <span class="o-r-i-right-span">￥{{items.total_price}}</span>
                <p class="o-r-i-right-i">x1</p>
            </div>
        </div>
        <div class="item-refund-detail-btn" style="border-bottom: 1px solid #cccccc">
            <div class="refund-order-item-price">总价：￥{{items.total_price}}</div>
        </div>

    </div>

</div>
