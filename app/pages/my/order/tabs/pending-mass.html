<div id="orders">

    <div class="orders-min-height">

        <div class="orders-hide-span" ng-hide="pendingMassIsNull">
            <span >没有订单信息</span>
        </div>
        <div class="order-item" ng-repeat="item in pendingMassList" ng-hide="pendingMassShow">
            <div class="item-order-number">
                订单号：{{item.order_number}}
                <span class="custom_text_primary">{{piece_group_count(item)}}</span>
            </div>
            <div class="item-order-info">
                <div class="o-i-left">
                    <img ng-src="{{item.cover}}">
                </div>
                <div class="o-i-center">
                <span>
                 {{item.marketing_name |  cutText:true:35:'...'}}
                </span>
                </div>
                <div class="o-i-right">
                    <span class="o-i-right-span">{{cash_and_point(item)}}</span>
                    <span class="o-i-right-span" style="color: #757575; font-size: 12px;"><s>{{item.suggested_price}}</s></span>
                    <!--<p class="o-i-right-i">x1</p>-->
                </div>
            </div>
            <div class="item-detail-btn" style="border-bottom: 1px solid #cccccc">
                <div class="order-item-price">合计：{{cash_and_point(item)}}</div>
            </div>
            <div class="item-detail-btn">
                <!--weui_btn_default-->
                <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_primary item-btn-right" style="width: 118px; margin-right: 5px;"
                   ng-click="inviting_friends(item)">
                    邀请好友拼团
                </a>
            </div>
        </div>

    </div>


    <!-- 底部 -->
    <div id="content-footer" style="display: none;">
        <div class="content-footer-div">
            <div class="c-f-d-right">店铺主页</div>
            <div class="c-f-d-center">会员中心</div>
            <div class="c-f-d-left">推客申请</div>
        </div>
    </div>

</div>
