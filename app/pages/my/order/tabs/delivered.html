<div id="orders">

    <div class="orders-min-height orders-info-span">

        <div class="orders-hide-span" ng-hide="deliveredIsNull">
            <span >没有订单信息</span>
        </div>
        <div class="order-item" ng-repeat="items in deliveredList" ng-hide="deliveredShow">
            <div class="item-order-number">
                订单号：{{items.order_number}}
                <span>{{order_list_status(items.status)}}</span>
            </div>
            <div class="item-order-info" ui-sref="orderDetails({orderNumber:items.order_number})">
                <div class="o-i-left">
                    <img ng-src="{{items.cover}}">
                </div>
                <div class="o-i-center">
                <span>
                 {{items.description |  cutText:true:35:'...'}}
                </span>
                </div>
                <div class="o-i-right">
                    <span class="o-i-right-span">￥{{items.total_price}}</span>
                    <p class="o-i-right-i">x1</p>
                </div>
            </div>
            <div class="item-detail-btn" style="border-bottom: 1px solid #cccccc">
                <div class="order-item-price">总价：￥{{items.total_price}}</div>
            </div>
            <div class="item-detail-btn">

                <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_warn item-btn-right"
                   style="margin-right: 5px;" ng-click="close_order_action(items.order_number)"
                   ng-if="items.status == 'DELIVERED_CONFIRM_PENDING'">
                    确认收货
                </a>
                <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_default item-btn-right" style="margin-right: 5px;"
                   ng-click="goToExpress_delivered(items.order_number)">
                    物流详情
                </a>
                <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_default item-btn-right"
                   ng-if="items.isDelivered"
                   ng-click="goToSalesReturn(items.order_number,items.total_price,1)">
                    申请退货
                </a>
            </div>
        </div>

    </div>


    <!-- 底部 -->
    <div id="content-footer" style="display: none;">
        <div class="content-footer-div">
            <div class="c-f-d-right">店铺主页</div>
            <div class="c-f-d-center">会员中心</div>
            <div class="c-f-d-left">推客申请</div>
        </div>
    </div>

</div>
