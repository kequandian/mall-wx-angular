<div id="coupon">

    <div class="coupon-content">

        <nav id="nav">
            <div class="nav-warp">
                <ul>
                    <li ng-class="{active : currentId == title.id}"
                        ng-repeat="title in coupon_titles"
                        ng-click="clickme(title.id);couponsOrderBy(title.id)">
                        <div class="ver_line" ng-if="title.hidden_line"></div>
                        <span>{{title.name}}<i> ({{title.count}})</i></span>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="pro">

            <div class="pro-item" ng-repeat="cItem in coupons">
                <div class="p-i-left">
                    <div class="l-top">
                        <div class="l-t-left">
                            <span style="{{check_money(cItem.money)}}">{{cItem.money}}</span>
                        </div>
                        <div class="l-t-right">
                            <div class="r-top">
                                <span style="margin-left: 2px;">{{d_name(cItem.display_name)}}可用</span>
                            </div>
                            <div class="r-bottom">
                                <span style="margin-left: 2px;">元{{type_name(cItem.display_name)}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-i-right" ng-if="a_status">

                    <div class="r-top">
                        <span>使用有效期 ></span>
                    </div>
                    <div class="r-bottom">
                        <span>{{cut_time(cItem.created_date)}} - {{cut_time(cItem.valid_date)}}</span>
                    </div>

                </div>
                <div class="p-i-right-non" ng-if="non_status">
                <!--<div class="p-i-right-non">-->

                    <div class="r-top-non">
                        <span>有效期></span>
                    </div>
                    <div class="r-bottom-non">
                        <span>{{cut_time(cItem.created_date)}} - {{cut_time(cItem.valid_date)}}</span>
                    </div>

                    <div class="non-btn">
                        <a href="javascript:;"
                           class="weui_btn weui_btn_mini weui_btn_primary"
                           ng-click="activation_action(cItem)"
                                >
                            立即领取
                        </a>
                    </div>

                </div>
            </div>

        </div>

    </div>


</div>
