    <div class="home-title-right">
        <a href="http://mp.weixin.qq.com/s?__biz=MzI0NzIyMTU5Nw==&mid=100000001&idx=1&sn=149b7fd6b3f6c45380be354792392c5d#rd">

            <div style="font-size: 10px;">关注我们</div>

        <div ng-if="ad_list.length>0">
            <bs-switch data-type="slider" auto-play="2500" data-ratio="0.38">

                    <bs-switch-panel ng-repeat="img in ad_list">
                        <img alt="" ng-src="{{img.image}}" style="width: 100%; height: auto;"/>
                    </bs-switch-panel>
                </bs-switch-content>
                <bs-switch-nav class="ui-switch-nav"></bs-switch-nav>
            </bs-switch>
        </div>
    </div>

    <!-- 功能导航 -->
    <nav id="nav">

        <span class="group-span-top">
            <img ng-src="img/home/new-product.png" alt="">

        <span class="group-span-top">
          <img ng-src="img/home/brand-img.png" alt="">

        </span>

        <span class="group-span-top" ui-sref="home.category">
          <img ng-src="img/home/more-cate.png" alt="">
          <h2>更多分类</h2>
        </span>

    </nav>

    <!-- 活动 -->
    <div class="panic-buying-ad">
        <div class="ad-1">
            <img src="img/home/snaps-img.png">
        </div>
        <!--<div class="ad-2"></div>
        <div class="ad-3"></div>-->
    </div>


    <!-- 商品系列 -->
    <div class="panic-buying">
        <div class="p-buying-left">
            <div class="p-b-left">
                <img src="img/home/panic-buying-01.png">
            </div>
            <div class="p-b-right">
                <div style="font-size: 20px;">今日<span style="color: orange; font-weight: 600;">抢购</span></div>
                <div style="font-size: 14px; color: #9B9B9B;">立即抢购>></div>
            </div>
        </div>
        <div class="p-buying-right">

            <div class="p-b-left">
                <img src="img/home/panic-buying-02.png">
            </div>
            <div class="p-b-right">
                <div style="font-size: 20px;">每日<span style="color: #F945A3; font-weight: 600;">新品</span></div>
                <div style="font-size: 14px; color: #9B9B9B;">立即抢购>></div>
            </div>

        </div>
    </div>

    <!-- 活动 -->
    <div class="panic-buying-ad">
        <div class="ad-1">
            <img src="img/home/snaps-img-2.png">
        </div>
        <!--<div class="ad-2">
        </div>-->
        <!--<div class="ad-3"></div>-->
    </div>


    <!-- 化妆专区 -->
    <div class="s-size-area">
        <div class="s-area-img">
            <img src="img/home/area-img-1.png">
        </div>

        <div class="area-product">
            <div id="homeProductGrids">
                <div class="weui_grids">
                    <a ui-sref="details({productId:item.id})" class="weui_grid home_grid_2"
                       ng-repeat="item in rec_product">
                        <!--product cover-->
                        <div class="pro-item-margin">
                            <div class="weui_grid_icon home_grid_img">
                                <img square-img ng-src="{{item.cover}}">
                            </div>
                        </div>
                        <!--product desc-->
                        <div class="pro-item-desc">
                            <div class="weui_grid_label home_grid_text">
                                {{item.name | cutText:true:20:'...'}}
                            </div>
                            <div class="home_grid_footer_text">
                                <div class="home_g_left c-left">{{item.price | currency:"￥"}}</div>
                                <div class="home_g_right c-right">
                                    <span>省￥40</span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <!-- 底部 -->
    <div id="content-footer" style="display: none;">
