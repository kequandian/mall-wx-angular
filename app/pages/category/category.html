<div id="category">

    <!-- 头部logo -->
    <nav id="nav">
        <!-- first nav -->
        <div class="first-nav">
            <ul style="{{countWith(first_cate)}}">
                <li ng-repeat="f_item in first_cate"
                    ng-click="gFirstIndex($index,f_item);"
                        >
                    <span ng-class="$index == indexFirstCate ? 'first-current':''">
                        {{f_item.name}}
                    </span>
                </li>
            </ul>
        </div>

        <!-- second nav -->
        <div class="second-nav" ng-if="second_ul != ''">
            <ul style="{{second_ul}}">
                <li ng-repeat="s_item in second_cate"
                    ng-click="gSecondIndex($index,s_item);"
                        >
                    <span ng-class="$index == indexSecondCate ? 'second-current':''">
                        {{s_item.name}}
                    </span>
                </li>
            </ul>
        </div>
    </nav>

    <div class="cate-search">
        <!--new search input-->
        <div class="cate-search-input">
            <div class="search_outer" ng-click="goToSearchPage()">
                <i class="weui_icon_search"></i>
                <!--<span class="" id="search_input">搜索你想要的商品</span>-->
                <input type="text" class="search_input" id="search_input"
                       placeholder="搜索你想要的商品" required/>

            </div>
        </div>
    </div>

    <div class="pro-content">
        <div class="product-item" ng-repeat="item in productList">
            <div class="product-img">
                <img src="{{item.cover != null ? item.cover: 'img/category/product-img.png'}}">
            </div>
            <div class="product-name">
                {{item.name}}
            </div>
            <div class="product-price">
                ￥{{item.price}}
            </div>
        </div>
        <div class="product-item" ng-repeat="item in productList">
            <div class="product-img">
                <img src="{{item.cover != null ? item.cover: 'img/category/product-img.png'}}">
            </div>
            <div class="product-name">
                {{item.name}}
            </div>
            <div class="product-price">
                ￥{{item.price}}
            </div>
        </div>

            <div class="product-img">
                <img src="{{item.cover != null ? item.cover: 'img/category/product-img.png'}}">
            </div>
            <div class="product-name">
                {{item.name}}
            </div>
            <div class="product-price">
                ￥{{item.price}}
            </div>
        </div>
    </div>


</div>
