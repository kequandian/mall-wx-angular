<div id="category" ng-if="!isFightGroups">

    <!-- 头部logo -->
    <nav class="nav">
        <!-- first nav -->
        <div class="first-nav">
            <ul style="{{first_ul}}">
                <li ng-repeat="f_item in first_cate"
                    ng-click="gFirstIndex($index,f_item);">
                    <span ng-class="$index == indexFirstCate ? 'first-current custom_text_primary':''">
                        {{f_item.name}}
                    </span>
                </li>
            </ul>
        </div>
    </nav>
    <nav class="nav" style="top: 42px;">
        <!-- second nav -->
        <div class="second-nav" ng-if="second_ul != ''">
            <ul style="{{second_ul}}">
                <li ng-repeat="s_item in second_cate"
                    ng-click="gSecondIndex($index,s_item);"
                    style="{{second_cate.length == 1 ? 'min-width: 70px;' : ''}}"
                        >
                    <span ng-class="$index == indexSecondCate ? 'second-current custom_flat_primary':''">
                        {{s_item.name}}
                    </span>
                </li>
            </ul>
        </div>
    </nav>

    <div class="cate-search" ng-if="false">
        <!--new search input-->
        <div class="cate-search-input">
            <div class="search_outer" ng-click="goToSearchPage()">
                <i class="weui_icon_search"></i>
                <!--<span class="" id="search_input">搜索你想要的商品</span>-->
                <input type="text" class="search_input" id="search_input"
                       placeholder="搜索你想要的商品" required/>

            </div>
        </div>
    </div>

    <div class="pro-content" id="pro-height" oc-lazy-load="SquareImg">
        <div class="product-item"
             ng-repeat="item in productList.products"
             ng-click="cateGoToDetails(item)"
                >
            <div class="product-img">
                <img square-img src="{{item.cover | defaultCover}}">
                <div ng-if="item.stock_balance == 0">
                    <img src="img/category/feature.png">
                </div>
            </div>
            <div class="product-name">
                <!--{{item.name | cutText:true:20:'...'}}-->
                {{item.short_name | defaultShortName}}
            </div>
            <div class="product-price">
                {{item.price | currency:'￥'}}
            </div>
        </div>

        <div class="weui_grid load-more-product" ng-show="load_more_btn_show">
            <div class="load-more-button">拼命加载中……</div>
        </div>
    </div>

</div>

<div id="fightGroups" ng-if="isFightGroups">

    <div class="fight-groups">
        <img src="img/category/fightGroup/fight_group_img.jpg" class="fight-groups-ad-img">
        <div class="fight-groups-info">
            <div class="f-g-info-price">
                <span>$25.00</span>
                <span class="group-count">已团购xx件</span>
            </div>
            <div class="f-g-info-img-group">
                <div class="user-imgs">
                    <div class="imgs-photo">
                        <img src="" class="user_img1"/>
                    </div>
                    <div class="imgs-photo">
                        <img src="" class="user_img2"/>
                    </div>
                </div>
            </div>
            <div class="f-g-info-btn weui_btn_primary">去开团 ></div>
        </div>
    </div>

    <div class="dividing_line">
        <span>/精选为您推荐/</span>
    </div>

    <div class="pro-content" id="fig-height" oc-lazy-load="SquareImg">
        <div class="product-item"
             ng-repeat="item in productList.products"
             ng-click="cateGoToDetails(item)"
                >
            <div class="product-img">
                <img square-img src="{{item.cover | defaultCover}}">
                <div ng-if="item.stock_balance == 0">
                    <img src="img/category/feature.png">
                </div>
            </div>
            <div class="product-name">
                <!--{{item.name | cutText:true:20:'...'}}-->
                {{item.short_name | defaultShortName}}
            </div>
            <div class="p-content">
                <div class="product-price">
                    {{item.price | currency:'￥'}}
                </div>
                <div class="product-buy-count">
                    已团购xx件
                </div>
            </div>
        </div>

        <div class="weui_grid load-more-product" ng-show="load_more_btn_show">
            <div class="load-more-button">拼命加载中……</div>
        </div>
    </div>


</div>
