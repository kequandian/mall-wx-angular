<div id="category">

    <!-- 头部logo -->
    <div class="hd">

        <div class="home-logo">
            <!--<img src="img/home/shop-logo.png">-->
        </div>

        <!-- 搜索框 -->
        <div class="weui_search_bar home-title-center" id="search_bar">
            <form class="weui_search_outer">
                <div class="weui_search_inner">
                    <i class="weui_icon_search" style="top: 7px;"></i>
                    <input type="search" class="weui_search_input" id="search_input" placeholder="搜索" required/>
                    <!--<a href="javascript:" class="weui_icon_clear" id="search_clear"></a>-->
                </div>
                <label for="search_input" class="weui_search_text" id="search_text">
                    <i class="weui_icon_search"></i>
                    <span>搜索</span>
                </label>
            </form>
            <!--<a href="javascript:" class="weui_search_cancel" id="search_cancel">取消</a>-->
        </div>

        <div class="home-title-right">
            <!--<img src="img/home/follow-img.png">-->
            <!--<div>关注我们</div>-->
        </div>

    </div>


    <nav id="nav">
        <ul>
            <li ng-class="$index==indexPos?'nav-current':'nav-blur'"
                ng-repeat="item in categoryItem"
                ng-click="categoryLeftClick($event);getCategoryDetailData(item.id);getIndex($index,item.id);">{{item.name}}</li>
        </ul>
    </nav>

    <div id="pro">
        <div class="pro-scroll">
            <div class="pro-warp">
                <div  ng-repeat="itemParent in categoryItem | filter:{id : cateId}">

                    <div class="content" ng-repeat="itemCateList in itemParent.sub_categories">

                        <div class="content-title" >
                            <span>{{itemCateList.name}}</span>
                        </div>
                        <div class="content-body">
                            <!--<a class="content-body-list" ng-repeat="gItems in itemCateList.sub_categories" ng-click="goToGoodsList();">
                                <span>{{gItems.name}}<i style="float: right">|</i></span>
                            </a>-->

                            <a class="content-body-list">
                                <div class="cate-righr-item" ng-click="goToGoodsList(itemCateList.id)">
                                    <!--<span>衣物清洁</span>-->
                                    <span style="font-size: 14px;">{{itemCateList.name}}</span>
                                    <img ng-src="{{itemCateList.cover}}">
                                </div>
                            </a>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
