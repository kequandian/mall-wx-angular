<div class="weui_tab">
    <div class="weui_tab_bd" style="width: 100%;">
        <div ui-view></div>
    </div>
    <div class="weui_tabbar">
        <a ui-sref="home.homePage" class="weui_tabbar_item weui_bar_item_on">
            <div class="weui_tabbar_icon">
                <img src="img/indexTab/Home.png">
            </div>
            <p class="weui_tabbar_label">首页</p>
        </a>
        <a ui-sref="home.category" class="weui_tabbar_item">
            <div class="weui_tabbar_icon">
                <img src="img/indexTab/Thumbnails.png">
            </div>
            <p class="weui_tabbar_label">搜索</p>
        </a>
        <!--<a ui-sref=".seller" class="weui_tabbar_item">-->
        <a ui-sref=".sellerPage" class="weui_tabbar_item">
            <div class="weui_tabbar_icon">
                <img src="img/indexTab/seller.png">
            </div>
            <p class="weui_tabbar_label">分销中心</p>
        </a>
        <a ui-sref=".cart" class="weui_tabbar_item">
            <div class="weui_tabbar_icon">
                <img src="img/indexTab/cart.png">
            </div>
            <p class="weui_tabbar_label">购物车</p>
        </a>
        <a ui-sref=".my" class="weui_tabbar_item">
            <div class="weui_tabbar_icon">
                <img src="img/indexTab/my.png">
            </div>
            <p class="weui_tabbar_label">个人中心</p>
        </a>

        <!--<a class="weui_tabbar_item"
           ng-repeat="tab_item in home_tabs"
           ng-class="{weui_bar_item_on : currentId == tab_item.id}"
           ui-sref="{{tab_item.srefName}}"
                >
            <div class="weui_tabbar_icon">
                <img ng-src="{{tab_item.tabs_img}}">
            </div>
            <p class="weui_tabbar_label">{{tab_item.name}}</p>
        </a>-->
    </div>
</div>
