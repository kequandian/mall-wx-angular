            <img ng-src="{{details.cover}}">
        </div>

        <!-- 商品内容 -->
        <div class="product-content">
            <div class="product-title">
                {{details.name}}
            </div>
            <div class="product-price">
                <span>￥{{details.price}}</span>
                <div>市场价：<i>-</i></div>
            </div>

            <div class="product-freight" style="border-top: 1px solid #ECECEC;">
                <div class="product-f-left">
                    <span>运费：{{details.freight}}</span>
                </div>
                <div class="product-f-right">
                    <span>销量：{{details.sales}}件</span>
                </div>
            </div>

            <div class="product-freight">
                <div class="product-f-left">
                    <span>默认配送：天天快递</span>
                </div>
            </div>
        </div>

        <div class="details-promise">
            <div class="details-promise-div">
                <div class="d-p-d-right">正品保证</div>
                <div class="d-p-d-center">支持7天退货</div>
                <div class="d-p-d-left">极速退款</div>
            </div>
        </div>

        <!-- 其他信息 -->
        <div class="product-info">

                <nav id="nav">
                    <div class="nav-warp">

                                ng-click="clickme(title.id);">
                                {{title.name}}
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

            &lt;!&ndash; 详情 &ndash;&gt;

            &lt;!&ndash; 参数 &ndash;&gt;

                BBBBBBB
            </div>-->

            <div class="picture-info">
                <span>图文详解</span>
                <div class="product-img-list">
                    <img ng-src="{{imgs.url}}" ng-repeat="imgs in details.images">
                </div>
            </div>

        </div>

    </div>

    <!-- 底部 -->
    <div id="content-footer" style="display: none;">
        <div class="content-footer-div">
            <div class="c-f-d-right" ng-click="goHome()">店铺主页</div>
            <div class="c-f-d-center">会员中心</div>
            <div class="c-f-d-left">推客申请</div>
        </div>
    </div>

            <div class="footer-collection" ng-click="addProductToCollection(details.id)">

                </div>
                <div class="f-h-bottom">

        <div class="detail-footer-right">
