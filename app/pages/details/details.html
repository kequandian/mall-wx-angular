<div id="details">

    <div class="content">

        <!-- 商品图片 -->
        <div class="product-img">
            <div id="headerSlider" class="swiper-container">
                <div class="swiper-wrapper">
                    <!--<div class="swiper-slide" ng-repeat="iii in detail_cate">-->
                        <!--<img ng-src="{{iii.name}}">-->
                    <!--</div>-->
                    <div class="swiper-slide"><img src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i1/TB1n3rZHFXXXXX9XFXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i4/TB10rkPGVXXXXXGapXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i1/TB1kQI3HpXXXXbSXFXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg" alt=""></div>
                </div>
            </div>
        </div>

        <!-- 商品内容 -->
        <div class="product-content">
            <div class="product-title">
                {{details.name}}
            </div>
            <div class="product-price">
                <span>￥{{details.price}}</span>
                <div>市场价：<i>￥99.00</i></div>
            </div>

            <div class="product-freight" style="border-top: 1px solid #ECECEC;">
                <div class="product-f-left">
                    <span>运费：{{details.freight}}</span>
                </div>
                <div class="product-f-right">
                    <span>销量：{{details.sales}}件</span>
                </div>
            </div>

            <div class="product-freight">
                <div class="product-f-left">
                    <span>默认配送：天天快递</span>
                </div>
            </div>
        </div>

        <div class="details-promise">
            <div class="details-promise-div">
                <div class="d-p-d-right">正品保证</div>
                <div class="d-p-d-center">支持7天退货</div>
                <div class="d-p-d-left">极速退款</div>
            </div>
        </div>

        <!-- 其他信息 -->
        <div class="product-info">

            <!--<div class="p-info-tab">
                <nav id="nav">
                    <div class="nav-warp">
                        <ul>
                            <li ng-class="{active : currentId == title.id}" ng-repeat="title in detail_cate"
                                ng-click="clickme(title.id);">
                                {{title.name}}
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

            &lt;!&ndash; 详情 &ndash;&gt;
            <div class="p-details" ng-hide="productDetails">
                AAAAAAA
            </div>

            &lt;!&ndash; 参数 &ndash;&gt;
            <div class="p-parameter" ng-hide="productParameter">
                BBBBBBB
            </div>-->

            <div class="picture-info">
                <span>图文详解</span>
                <div class="product-img-list">
                    <img src="img/home/area-img-1.png">
                    <img src="img/home/area-img-1.png">
                </div>
            </div>

        </div>

    </div>

    <!-- 底部 -->
    <div id="content-footer" style="display: none;">
        <div class="content-footer-div">
            <div class="c-f-d-right" ng-click="goHome()">店铺主页</div>
            <div class="c-f-d-center">会员中心</div>
            <div class="c-f-d-left">推客申请</div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-home">
            <div class="f-h-top">
                <img src="img/details/aliwawa-img.png">
            </div>
            <div class="f-h-bottom">
                客户
            </div>
        </div>
        <div class="footer-cart" ui-sref="home.cart">
            <div class="f-c-top">
                <img src="img/details/cart-img.png">
            </div>
        </div>

        <div class="footer-collection" ng-click="addProductToCollection(details.id)">
            <div class="f-h-top">
                <img src="img/details/star-collection.png">
            </div>
            <div class="f-h-bottom">
                收藏
            </div>
        </div>

        <div class="item-button">
            <div class="details_buy_css" ng-click="testToast()">
                立即购买
            </div>
            <div class="details_cart_css" ng-click="addProductToCart(details.id)">
                加入购物车
            </div>
        </div>
    </div>

</div>
