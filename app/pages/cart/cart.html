<div class="">
    <div class="view-cart">
        <header class="bar top-bar clearfix cart-header">
            <span class="cart-title">购物车</span>
        </header>
        <form>
            <div class="cart-container">
                <div class="">
                    <ul class="cart-list" ng-repeat="cart in carts">
                        <li class="">
                            <div class="">
                                <input class="cart-checkbox" type="checkbox" id="check{{cart.id}}" ng-model="cart.$checked" ng-change="checkItem(cart)">
                                <label class="ion-ios-checkmark active cart-item-label" for="check{{cart.id}}"></label>
                            </div>
                            <div class="item-info">
                                <a href="" class="item-image">
                                    <img ng-src="{{cart.cover}}">
                                </a>
                                <div class="">
                                    <a href=""><h4 class="item-title">{{cart.product_name}}</h4></a>
                                    <div class="item-info-bottom">
                                        <span class="item-price">￥{{cart.price}}</span>
                                        <div class="cart-quantity-form">
                                            <a href="javascript:void(0);" class="cart-quantity-decrement" ng-click="downQuantity(cart.product_id)">
                                                <span>-</span>
                                            </a>
                                            <input autocomplete="off" class="cart-quantity" value="{{ cart.quantity }}" type="text" readonly>
                                            <a href="javascript:void(0);" class="cart-quantity-increment"  ng-click="upQuantity(cart.product_id)">
                                                <span>+</span>
                                            </a>
                                        </div>
                                        <img class="ion-close" src="img/cart/close.png" ng-click="showDeleteConfirm(cart.product_id)"/>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <footer id="foot">
                <div class="footLeft">
                    <input class="cart-checkbox" type="checkbox" value="全不选" id="selectAll" ng-model="$allChecked" ng-change="checkAll()">
                    <label id="checkAll" class="ion-android-checkbox-outline-blank active cart-item-label" for="selectAll"></label>
                    <div class="check-text">全选</div>
                    <div class="foot-info">
                        <div>合计:￥<strong style="display: inline" ng-bind="totalToPay()"></strong></div>
                        <span style="font-size: 12px;">运费:￥<span ng-bind="totalFreight()"></span></span>
                    </div>
                </div>
                <button ng-click="goSettlement(totalToPay(),totalFreight())" ng-disabled="!someChecked()" style="border: 0">
                    <div class="footRight">
                        去结算
                    </div>
                </button>
            </footer>
        </form>
    </div>
</div>
