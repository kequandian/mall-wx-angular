<div id="qrcode-backgroud">
    <div id="light" class="white_content">

        <div class="qrcode-title">
            <div class="qrcode-title-content">
                <img ng-src="{{userInfo.avatar != null ? userInfo.avatar : 'img/my/userPhoto.png'}}">
                <div class="qrcode-title-right">
                    <p>{{userInfo.name}}</p>
                    <div>ID:SM554612</div>
                </div>
            </div>
        </div>

        <div class="qrcode-tip">
            <div class="qrcode-tip-div">
                <p>邀你来十美优品商城，创业就那么简单！</p>
                <p>大众创业，万众创新</p>
            </div>
        </div>

        <div class="qrcode-img">
            <div id="dituContent">
            </div>
        </div>

        <div class="qrcode-tip-footer">长按识别二维码</div>

        <span ng-click="close_qrcode()" style="color:black;z-index:9999;padding-bottom: 6px;">
            关闭
        </span>
    </div>
