<div id="myTeam">

    <div ng-if="false" class="t-m-top">
        <div class="weui_search_bar home-title-center" id="search_bar">
            <form class="weui_search_outer">
                <div class="weui_search_inner">
                    <i class="weui_icon_search" style="top: 7px;"></i>
                    <input type="search" class="weui_search_input" id="search_input" placeholder="搜索" required/>
                    <!--<a href="javascript:" class="weui_icon_clear" id="search_clear"></a>-->
                </div>
                <!--<label for="search_input" class="weui_search_text" id="search_text">-->
                <!--<i class="weui_icon_search"></i>-->
                <!--<span>搜索</span>-->
                <!--</label>-->
            </form>
            <!--<a href="javascript:" class="weui_search_cancel" id="search_cancel">取消</a>-->
        </div>
    </div>

    <nav id="nav">
        <img src="img/sellerPage/myTeam/people-info-img.png">

        <div class="nav-right">
            <div class="my-team-info">
                <span>我的朋友</span>

                <div>
                    {{myTeams.followed_children_count + myTeams.unfollowed_children_count}}人
                </div>
            </div>
            <div class="concerned-count">
                已关注：{{myTeams.followed_children_count}}
                <span style="margin-left: 10px">未关注：{{myTeams.unfollowed_children_count}}</span>
            </div>

        </div>
    </nav>

    <div class="myTeam-content">
        <div>

            <div class="t-m-item" ng-repeat="item in myTeams.children">
                <div class="item-left">
                    <img ng-src="{{item.avatar != null ? item.avatar : 'img/sellerPage/commission/default-avatar.png'}}">
                </div>
                <div class="item-right">
                    <div>
                        <span style="float: left; font-size: 18px;">{{item.user_name}}</span>

                        <div ng-if="item.followed==0" class="item-comcerned">已关注</div>
                    </div>
                    <div>ID:{{item.uid}}</div>
                    <div ng-if="item.followed==0" style="font-size: 14px;">关注时间：{{item.follow_time}}</div>
                    <!--<div>更新用户信息</div>-->
                </div>
            </div>

        </div>
    </div>

</div>
