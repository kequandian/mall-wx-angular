<div id="lookupTable">

    <div class="my-recommend-content">

        <div class="item-stable custom_titlebar_primary">
            <span>个人业绩提成比例对照表</span>
        </div>

        <div class="lookup-table-list">
            <div class="table-item" style="padding-top: 44px;">
                <div class="item-content">
                    <span>回款金额</span>
                </div>
                <div class="item-content">
                    <span>返点比例</span>
                </div>
            </div>
            <div class="table-item" style="margin-top: 4px;" ng-repeat="item in physical_proportion_list">
                <div class="item-content">
                    <span>{{convert_amount(item.min_amount,item.max_amount)}}</span>
                </div>
                <div class="item-content">
                    <span>{{item.percentage}}%</span>
                </div>
            </div>
        </div>

    </div>
</div>
