<div id="sellerAuthorization">

    <form ng-submit="withdraw_apply_action(accountInfo)">
        <!-- 基本信息 -->
        <div class="weui_cells weui_cells_form settlement-font">
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <label class="weui_label">姓名：</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" placeholder="收款人姓名" ng-model="accountInfo.account_name">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <label class="weui_label">卡号：</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="number" placeholder="收款人储蓄卡号" ng-model="accountInfo.account_number">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <label class="weui_label">开户行：</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" placeholder="例如:中国农业银行广州白云支行" ng-model="accountInfo.bank_name">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <label class="weui_label">金额：</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" placeholder="" ng-model="accountInfo.amount">
                </div>
            </div>

        </div>

        <div class="custom_weui_btn_border">
            <input type="submit" class="weui_btn weui_btn_primary" value="提现">
        </div>

    </form>
</div>
