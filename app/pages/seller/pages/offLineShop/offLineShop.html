<div id="offLineShop">

    <div class="off-line-content">

        <div class="content-item" ng-click="star_team_action()">
            <img src="img/sellerPage/offLineShop/star-team-img.png">
            <span>星级团队</span>
            <i></i>
        </div>

        <div class="content-item" ng-click="crwon_team_action()">
            <img src="img/sellerPage/offLineShop/crown-team-img.png">
            <span>皇冠团队</span>
            <i></i>
        </div>

        <div class="content-item" ng-click="seller_authorization_action()">
            <img src="img/sellerPage/offLineShop/seller-authorization-img.png">
            <span>经销授权</span>
            <i></i>
        </div>

        <div class="content-item" ng-click="my_recommend_action()">
            <img src="img/sellerPage/offLineShop/my-recommend-img.png">
            <span>我的推荐</span>
            <i></i>
        </div>

        <div class="content-item" ng-click="withdraw_apply_action()" ng-if="false">
            <img src="img/sellerPage/offLineShop/apply_money_icon.png">
            <span>申请提现</span>
            <i></i>
        </div>

        <div class="content-item" ng-click="offLine_exchange_record_action()" ng-if="false">
            <img src="img/sellerPage/offLineShop/operation_record_icon.png">
            <span>提现记录</span>
            <i></i>
        </div>

        <div class="content-item" ng-click="settlement_record_action()">
            <img src="img/sellerPage/offLineShop/operation_record_icon.png">
            <span>结算记录</span>
            <i></i>
        </div>

        <div class="content-item" ng-click="offline_message_info()">
            <img src="img/sellerPage/offLineShop/off-line-message-info-img.png">
            <span>公告信息</span>
            <i></i>
        </div>

    </div>

</div>
