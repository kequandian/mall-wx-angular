<div id="goodsList">

  <div id="content">
    <!-- nav 导航 -->
    <div class="page">
      <div class="bd">
        <div class="weui_tab">
          <div class="weui_navbar">
            <div class="weui_navbar_item weui_bar_item_on">
              默认
            </div>
            <div class="weui_navbar_item">
              销量
            </div>
            <div class="weui_navbar_item">
              新品
            </div>

            <div class="weui_navbar_item">
              价格
            </div>
          </div>
          <div class="weui_tab_bd">

            <div class="weui-row goods-box-header">

              <div class="weui-col-50 goods-box" ng-repeat="productItem in productList">
                <img ng-src="{{productItem.cover}}" class="goods-box-img" ui-sref="details({productId:productItem.id})">
                <div class="goods-box-text">
                  <div style=" word-wrap: break-word; word-break: normal;" ui-sref="details({productId:productItem.id})">
                    {{productItem.name | cutText:true:18:'...'}}
                  </div>
                </div>
                <div class="goods-box-footer-text">
                  <div class="goods-c-left c-left">${{productItem.price}}</div>
                  <div class="goods-c-right c-right">购物车</div>
                </div>
              </div>


            </div>

            <!-- 底部 -->
            <div id="content-footer">
              <div class="content-footer-div">
                <div class="c-f-d-right">店铺主页</div>
                <div class="c-f-d-center">会员中心</div>
                <div class="c-f-d-left">推客申请</div>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>






  </div>

</div>
