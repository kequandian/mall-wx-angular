<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>订单支付</title>
    <link href="${base}/assets/font-awesome.css" rel="stylesheet" />
    <style>
        body {
            font: 14px/1.5 "Helvetica Neue",Helvetica,Arial,"Microsoft Yahei","Hiragino Sans GB","Heiti SC","WenQuanYi Micro Hei",sans-serif;
            background-color: #efefef;
            margin: 0px;
        }
        a, a:hover, a:link {
            text-decoration: none;
        }

        #pay-info {
            margin: 0px;
            padding: 50px 0;
            background-color: #fff;
        }

        #nav{
            margin: 0px;
            background-color: #fff;
            text-align: center;
            padding: 30px 0;
        }

        #repay{
            text-align: right;
            margin-right: 10px;
            margin-top: 10px;
        }

        #footer{
            text-align: center;
            margin-top: 40px;
            color: gray;
        }

        .success, .failure, .inprogress{
            padding: 10px;
            font-size: 18px;
        }

        .success{
            color: green;
        }
        .failure{
            background-color: #A95296;
            color: white;
        }


        .price{
            margin-bottom: 30px;
            font-size: 30px;
            color: #000000;
            text-align: center;
        }
        .price:before{
            content: "￥";
        }
        .table {
            width: 100%;
            color: gray;
        }
        .col-key{
            width: 25%;
            text-align: left;
        }
        .col-value{
            width: 75%;
            text-align: right;
        }

        .btn {
            display: inline-block;
            color: #333;
            background-color: #fff;
            padding: 10px 16px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: normal;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-image: none;
            border: 1px solid #A95296;
        }

        .btn-repay{
            background-color: #A95296;
            color: white;
        }


        .share-btn {
            position: absolute;
            z-index: 99;
            padding-top: 5%;
            padding-bottom: 5%;
            padding-left: 5%;
            padding-right: 5%;
        }
        .share {
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0;
          left: 0;
          text-align: center;
        }
        .share-mask {
          background-color: #000;
          opacity: 0.5;
        }
        .share-img {
          z-index: 2;
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
        }

        #pocket-share > .share-img {
          background: url("${base}/assets/img/pocket-share.png") no-repeat center 0;
          background-size: 100%;
          width: 90%;
          height: 70%;
        }

        #pocket-share > div > a.share-close-btn {
            margin-top: 33%;
            margin-left: 25%;
        }

        #marketing-share > .share-img {
          background: url("${base}/assets/img/marketing-share.png") no-repeat center 0;
          background-size: 100%;
          width: 90%;
          height: 70%;
        }

        #marketing-share > div > a.share-close-btn {
            margin-top: 52%;
            margin-left: 38%;
        }
    </style>
</head>
<body>
    <div id="pocket-share" class="share">
        <div class="share-img">
            <a class="share-btn share-close-btn" href="#" onclick="hide('pocket-share');"></a>
        </div>
        <div class="share share-mask"></div>
    </div>
    <div id="marketing-share" class="share">
        <div class="share-img">
            <a class="share-btn share-close-btn" href="#" onclick="hide('marketing-share');"></a>
        </div>
        <div class="share share-mask"></div>
    </div>

    <div id="inprogress">
        <div class="inprogress">正在支付...</div>
    </div>
    <div id="success">
        <div class="success"><i class="fa fa-check-circle" aria-hidden="true"></i> 支付成功!</div>
    </div>
    <div id="failure">
        <div class="failure"><i class="fa fa-remove" aria-hidden="true"></i> 支付失败!</div>
    </div>

    <div id="pay-info">
        <div class="price">${totalFee!}</div>
        <hr>
        <table class="table">
            <tr>
                <td class="col-key">商品</td>
                <td class="col-value">${title!}</td>
            </tr>
            <tr>
                <td class="col-key">交易时间</td>
                <td class="col-value">${payDate!}</td>
            </tr>
            <tr>
                <td class="col-key">订单号</td>
                <td class="col-value">${orderNumber!}</td>
            </tr>
        </table>
        <div id="repay">
            <a href="${base}/payment/wpay/${orderNumber}" class="btn btn-repay">点击重新支付</a>
        </div>
    </div>

    <div id="nav">
        <a href="${base}/app" class="btn">返回首页</a>
        <a href="${base}/app#/order/all" class="btn">查看订单</a>
    </div>

    <div id="footer">
        <i class="fa fa-check-circle" aria-hidden="true"></i> 微信支付
    </div>

</body>
<script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">
wx.config(${jsconfig});

function hide(id){
    document.getElementById(id).style.display="none";
}
function show(id){
    document.getElementById(id).style.display="";
}


var weixin = function (title,link,imgurl,desc, onSuccess){
    wx.ready(function () {
        wx.onMenuShareTimeline({
            title: title,
            link: link,
            imgUrl: imgurl,
            success: onSuccess
        });
        wx.onMenuShareAppMessage({
            title: title,
            desc: desc,
            link: link,
            imgUrl: imgurl,
            success: onSuccess
        });
    });
};

function getPocket() {
    <#if pocketEnabled>
    show("pocket-share");
    </#if>
    weixin('${shareTitle!}',
        '${link!}',
        '${shareImage!}',
        '${shareDesc!}',
        function() {
            <#if pocketEnabled>
            window.location = "${base}/payment/wpay/pocket?share_code=${shareCode!}&orderNumber=${orderNumber!}&payDate=${payDate!}&title=${title!}&totalFee=${totalFee!}";
            </#if>
        });
}

function getMarketing() {
    <#if pocketEnabled>
    show("marketing-share");
    </#if>
    weixin('${shareTitle!}',
        '${link!}',
        '${shareImage!}',
        '${shareDesc!}',
        function() {
            hide("marketing-share");
        });
}


function showSuccess() {
    hide("inprogress");
    hide("failure");
    show("success");
    <#if marketing??>
        getMarketing();
    <#else>
        getPocket();
    </#if>
}

function showFailure() {
    hide("inprogress");
    hide("success");
    show("failure");
    show("repay");
}

hide("success");
hide("failure");
hide("repay");
hide("pocket-share");
hide("marketing-share");


<#if json??>
    function onBridgeReady(){
        WeixinJSBridge.invoke(
            'getBrandWCPayRequest',
            ${json},
            function(res){
                if(res.err_msg == "get_brand_wcpay_request:ok" ) {
                    showSuccess();
                }
                else {
                    showFailure();
                }
            }
        );
    }

    if (typeof WeixinJSBridge == "undefined"){
        if( document.addEventListener ){
            document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
        }else if (document.attachEvent){
            document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
            document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
        }
    }else{
        onBridgeReady();
    }
<#else>
    showSuccess();
</#if>

<!--setTimeout(showFailure, 1000);-->

</script>
</html>
